{% extends 'brandrep/base.html' %} {% block content %}
<div class="products-container">
  <div class="board-form-card">
    <header class="wishlist-header">
      <h1>Add New Product</h1>
    </header>

    {% if messages %}
    <div class="messages">
      {% for message in messages %} {% if message.extra_tags == 'add_product' %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endif %} {% empty %}
      <!-- No messages to display -->
      {% endfor %}
    </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="product-form">
      {% csrf_token %}

      <div class="form-group">
        <label for="title">Product Title*</label>
        <input
          type="text"
          id="title"
          name="title"
          class="search-input"
          required
        />
      </div>

      <div class="form-group">
        <label for="description">Description*</label>
        <textarea
          id="description"
          name="description"
          class="search-input"
          rows="4"
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label for="price">Price (â‚¦)*</label>
        <input
          type="number"
          id="price"
          name="price"
          class="search-input"
          required
          min="0"
          step="0.01"
        />
      </div>

      <div class="form-group">
        <label for="category">Category*</label>
        <select id="category" name="category" class="search-input" required>
          <option value="">Select a category</option>
          {% for category in categories %}
          <option value="{{ category.id }}">{{ category.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="image">Product Image*</label>
        <div class="image-upload">
          <div class="upload-area" id="uploadArea">
            <label for="image" class="upload-label">
              <i class="fas fa-cloud-upload-alt"></i>
              <span>Click to upload image</span>
              <small>or drag and drop</small>
            </label>
            <input
              type="file"
              id="image"
              name="image"
              accept="image/*"
              required
            />
          </div>
          <img id="imagePreview" class="image-preview" style="display: none" />
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="save-button">
          <i class="fas fa-plus"></i>
          Add Product
        </button>
        <a href="{% url 'brand_dashboard' %}" class="cancel-link">Cancel</a>
      </div>
    </form>
  </div>
</div>

<style>
  .products-container {
    max-width: 1236px;
    margin: 0 auto;
    padding: 0 16px;
  }

  .board-form-card {
    max-width: 600px;
    margin: 32px auto;
    background: white;
    border-radius: 16px;
    padding: 32px;
    box-shadow: 0 1px 8px rgba(0, 0, 0, 0.1);
  }

  .wishlist-header {
    text-align: center;
    margin-bottom: 32px;
  }

  .wishlist-header h1 {
    font-size: 32px;
    font-weight: 600;
    color: var(--brandrep-text);
  }

  .messages {
    margin-bottom: 24px;
  }

  .alert {
    padding: 16px;
    border-radius: 8px;
    margin-bottom: 16px;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .alert-success {
    background-color: #dcfce7;
    color: #166534;
    border: 1px solid #bbf7d0;
  }

  .alert-error {
    background-color: #fee2e2;
    color: #dc2626;
    border: 1px solid #fecaca;
  }

  .form-group {
    margin-bottom: 24px;
  }

  .form-group label {
    display: block;
    font-weight: 600;
    color: var(--brandrep-text);
    margin-bottom: 8px;
  }

  .search-input {
    width: 100%;
    padding: 16px 20px;
    font-size: 16px;
    border: 1px solid var(--brandrep-border);
    border-radius: 28px;
    background-color: var(--brandrep-secondary);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      sans-serif;
    transition: all 0.15s ease-out;
  }

  .search-input:focus {
    outline: 2px solid var(--brandrep-primary);
    outline-offset: 2px;
    background-color: white;
    border-color: var(--brandrep-primary);
  }

  textarea.search-input {
    border-radius: 16px;
    resize: vertical;
    min-height: 100px;
  }

  .image-upload {
    margin-top: 8px;
  }

  .upload-area {
    border: 2px dashed var(--brandrep-border);
    border-radius: 16px;
    padding: 32px;
    text-align: center;
    cursor: pointer;
    transition: all 0.15s ease-out;
  }

  .upload-area:hover {
    border-color: var(--brandrep-primary);
    background-color: var(--brandrep-secondary);
  }

  .upload-label {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    cursor: pointer;
  }

  .upload-label i {
    font-size: 32px;
    color: var(--brandrep-text-light);
  }

  .upload-label span {
    color: var(--brandrep-text);
    font-size: 16px;
    font-weight: 500;
  }

  .upload-label small {
    color: var(--brandrep-text-light);
    font-size: 14px;
  }

  input[type="file"] {
    display: none;
  }

  .image-preview {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 16px;
    margin-top: 16px;
  }

  .form-actions {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
    margin-top: 32px;
  }

  .save-button {
    background: var(--brandrep-primary);
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 24px;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.15s ease-out;
    width: 100%;
    max-width: 200px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .save-button:hover {
    background: var(--brandrep-primary-dark);
    transform: scale(1.05);
  }

  .cancel-link {
    color: var(--brandrep-text-light);
    text-decoration: none;
    font-size: 14px;
    transition: color 0.15s ease-out;
  }

  .cancel-link:hover {
    color: var(--brandrep-text);
  }

  @media (max-width: 768px) {
    .board-form-card {
      margin: 16px;
      padding: 24px;
    }

    .wishlist-header h1 {
      font-size: 24px;
    }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const imageInput = document.getElementById('image');
    const imagePreview = document.getElementById('imagePreview');
    const uploadArea = document.getElementById('uploadArea');

    if (imageInput && imagePreview) {
      imageInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            imagePreview.src = e.target.result;
            imagePreview.style.display = 'block';
            uploadArea.style.display = 'none';
          }
          reader.readAsDataURL(file);
        }
      });

      // Allow clicking the preview to change image
      imagePreview.addEventListener('click', function() {
        imageInput.click();
      });

      // Drag and drop functionality
      uploadArea.addEventListener('dragover', function(e) {
        e.preventDefault();
        uploadArea.style.borderColor = var(--brandrep-primary);
        uploadArea.style.backgroundColor = var(--brandrep-secondary);
      });

      uploadArea.addEventListener('dragleave', function(e) {
        e.preventDefault();
        uploadArea.style.borderColor = var(--brandrep-border);
        uploadArea.style.backgroundColor = 'transparent';
      });

      uploadArea.addEventListener('drop', function(e) {
        e.preventDefault();
        uploadArea.style.borderColor = var(--brandrep-border);
        uploadArea.style.backgroundColor = 'transparent';

        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith('image/')) {
          imageInput.files = e.dataTransfer.files;
          const event = new Event('change');
          imageInput.dispatchEvent(event);
        }
      });
    }
  });
</script>
{% endblock %}
